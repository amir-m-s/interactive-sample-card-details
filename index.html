<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-content">
      <div class="decoration">
        <div class="card-front">
          <div class="card-logo">
            <img src="./assets/images/card-logo.svg" alt="" />
          </div>
          <div class="card-number">0000 0000 0000 0000</div>
          <div class="card-info">
            <span class="card-name-display">Jane Appleseed</span>
            <div>
              <span class="month-display">00</span>/<span class="year-display">00</span>
            </div>
          </div>
        </div>
        <div class="card-rear">
          <div class="cvc-display">000</div>
        </div>
      </div>
      <div class="content">
        <form class="card-form">
          <label for="card-name">Cardholder Name</label>
          <input type="text" id="card-name" placeholder="e.g. Jane Appleseed" />
          <div class="err-msg">Please enter a valid name</div>

          <label for="card-number">Card number</label>
          <input
            type="text"
            id="card-number"
            placeholder="e.g. 1234 5678 9123"
            maxlength="16"
          />
          <div class="err-msg">Wrong format, numbers only</div>
          <div class="date-and-cvc">
            <div class="date">
              <label>Exp. Date (MM/YY)</label>
              <input type="text" placeholder="MM" class="exp-date" id="mm" maxlength="2" />
              <input type="text" placeholder="YY" class="exp-date" id="yy" maxlength="2" />
              <div class="date-err">Invalid value!</div>
            </div>
            <div>
              <label for="cvc">CVC</label>
              <input type="text" id="cvc" placeholder="e.g. 123" maxlength="3" />
              <div class="err-msg">Can't be blank</div>
            </div>
          </div>
          <button type="button" class="confirm-btn" id="confirm-btn">
            Confirm
          </button>
        </form>
        <div class="final-message">
          <div class="complete-icon">
            <img src="./assets/images/icon-complete.svg" alt="" />
          </div>
          <h2>Thank you!</h2>
          <p>We've added your card details</p>
          <button type="button" class="confirm-btn">Continue</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="#">Your Name Here</a>.
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
